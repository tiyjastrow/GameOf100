
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexus Cards</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./index.css">
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
    body { font-family: 'Inter', sans-serif; }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@19.0.0",
      "react-dom": "https://esm.sh/react-dom@19.0.0",
      "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
      "lucide-react": "https://esm.sh/lucide-react@0.460.0"
    }
  }
  </script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-[#064e3b]">
  <div id="root">
    <div id="loader" style="height: 100vh; display: flex; align-items: center; justify-content: center; background: #064e3b; color: white;">
      <div style="text-align: center;">
        <div style="width: 48px; height: 48px; border: 4px solid rgba(255,255,255,0.1); border-top-color: #10b981; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 24px;"></div>
        <h2 style="margin-bottom: 8px; font-weight: 900; letter-spacing: -0.05em; text-transform: uppercase; font-size: 28px;">NEXUS CARDS</h2>
        <p id="loader-text" style="opacity: 0.5; font-size: 10px; text-transform: uppercase; letter-spacing: 0.3em; font-weight: 600;">Secure Table Syncing...</p>
      </div>
    </div>
  </div>
  <style>
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
  
  <script type="module">
    import { run } from "https://esm.sh/run";
    
    window.addEventListener('DOMContentLoaded', () => {
      // Relative pathing ensures it works on github.io/repo-name/
      run("./index.tsx").catch(err => {
        console.error("Boot failure:", err);
        const lt = document.getElementById('loader-text');
        if (lt) {
          lt.innerText = "Connection Failed - Refresh Page";
          lt.style.color = "#ef4444";
        }
      });
    });
  </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
