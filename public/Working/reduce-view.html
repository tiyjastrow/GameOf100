<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Reduce View</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/cards.css" media="screen" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>

<div class="container" style="text-align: center; margin-top: 10px">
    <div class="row">
        <div class="col-md-2" style="background-color: black; opacity: 0.5; color: white">
            <h4>Cheat Sheet</h4>
            Ace: 1<br>
            King/Opposite King: 25<br>
            Queen: 0<br>
            Jack/Opposite Jack: 1<br>
            10: 1<br>
            9/Opposite 9: 9<br>
            5/Opposite 5: 5<br>
            2: 1<br>
            Joker: 17<br>
            All Other Cards: 0

        </div>
        <div class="col-md-4 col-md-offset-2" style="margin-top: 100px">
            <div class="col-md-12" style="background-color: black; opacity: 0.5; color: white">
                <h3>Stage: Reduce</h3>
            </div>
            <div class="col-md-12" style="background-color: black; opacity: 0.5; color: white; margin-top: 10px">
                <h4>Cat Winner: Player 4</h4>
            </div>
        </div>
        <div class="col-md-4" style="background-color: black; opacity: 0.5; color: white">
            <h4>Scoreboard:</h4>
            Team 1: 245<br>
            Team 2: -42<br>


        </div>
    </div>

<!-- Bid Grid -->
    <div class="row" style="margin-top: 80px">
        <div class="col-md-6 col-md-offset-3" style="background-color: cyan">
            <img class="card ace-of-spades"></img>
            <img class="card eight-of-hearts"></img>
            <img class="card jack-of-clubs"></img>
            <img class="card joker"></img>
            <img class="card ten-of-diamonds"></img>
        </div>
    </div>

<!-- Hand -->
    <div class="row" style="position: absolute; bottom: 0px; width: 1200px">
        <div class="col-md-10 col-md-offset-1" style="background-color: green; padding: 10px 0px 10px 0px">
            <img class="card ace-of-spades"></img>
            <img class="card ace-of-spades"></img>
            <img class="card back"></img>
            <img class="card ace-of-spades"></img>
            <img class="card ace-of-spades"></img>
            <img class="card ace-of-spades"></img>
            <img class="card ace-of-spades"></img>
            <img class="card ace-of-spades"></img>
            <img class="card ace-of-spades"></img>
            <img class="card ace-of-spades"></img>
            <img class="card ace-of-spades"></img>
            <img class="card joker"></img>
        </div>
    </div>
</div>

</body>

</html>
