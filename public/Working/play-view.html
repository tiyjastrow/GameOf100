<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Play View</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/cards.css" media="screen" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div class="container" style="text-align: center; margin-top: 10px">
        <div class="row">
            <div class="col-md-2" style="background-color: black; opacity: 0.5; color: white">
                <h4>Cheat Sheet</h4> Ace: 1<br> King/Opposite King: 25<br> Queen: 0<br> Jack/Opposite Jack: 1<br> 10: 1<br> 9/Opposite 9: 9<br> 5/Opposite 5: 5<br> 2: 1<br> Joker: 17<br> All Other Cards: 0

            </div>

            <div class="col-md-4 col-md-offset-6" style="background-color: black; opacity: 0.5; color: white">
                <div style="margin-left: 10px">
                    <table style="display: inline-block">
                        <tr><th>Team 1</th></tr>
                        <tr><td>208</td></tr>
                    </table>
                    <table style="display: inline-block; margin-left: 70px">
                        <tr><th>Team 2</th></tr>
                        <tr><td>430</td></tr>
                    </table>
                </div>

                <table style="margin-left: 70px">
                    <tr>
                        <th>Round</th>
                        <th>Team 1</th>
                        <th>Bid Info</th>
                        <th>Team 2</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>34</td>
                        <td><span class="glyphicon glyphicon-arrow-left"></span> 67 (P1)</td>
                        <td>65</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>101</td>
                        <td>(P4) 71<span class="glyphicon glyphicon-arrow-right"></span></td>
                        <td>98</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>6</td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </div>
        </div>

        <!-- Play -->
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <img class="card joker"><br>
                <img class="card seven-of-clubs" style="display: inline-block">
                <img class="trump clubs" style="display: inline-block; margin: 10px; position: relative">
                <h4 style="position: absolute; top: 150px; left: 0; width: 100%">
                    <span style="background-color: white; padding: 2px">
                        18
                    </span>
                </h4>
                <img class="card six-of-clubs" style="display: inline-block"><br>
                <img class="card ace-of-hearts">
            </div>
        </div>

        <!-- Hand -->
        <div class="row" style="position: absolute; bottom: 0px; width: 1200px">
            <div class="col-md-10 col-md-offset-1" style="background-color: green; padding: 10px 0px 10px 0px">
                <img class="card ace-of-spades"></img>
                <img class="card eight-of-diamonds"></img>
                <img class="card two-of-clubs"></img>
                <img class="card seven-of-hearts"></img>
                <img class="card jack-of-clubs"></img>
                <img class="card nine-of-spades"></img>
            </div>
        </div>
    </div>
</body>

</html>
